<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrainBolt - Capital Quiz (Full Stack)</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 p-3">

    <div id="quiz-container" class="col-12 col-md-8 col-lg-6 col-xl-5">
        <!-- Start Screen -->
        <div id="start-screen" class="card text-center">
            <div class="card-body">
                <h1 class="display-5 fw-bold text-dark mb-2">BrainBolt</h1>
                <p class="fs-5 text-muted mb-5">Test Your Knowledge of World Capitals!</p>
                <button id="start-btn" class="btn btn-primary btn-lg w-100">Start Quiz</button>
                <p id="start-error" class="error-message">Could not connect to the server. Please make sure it's running and try again.</p>
            </div>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="card d-none">
            <!-- ... (rest of the HTML is identical) ... -->
            <div class="card-body">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div id="progress" class="text-muted fw-medium">Question 1/10</div>
                    <div id="score" class="fs-5 fw-bold text-primary">Score: 0</div>
                </div>
                <h2 id="question" class="h2 fw-semibold text-dark mb-5 text-center">What is the capital of [Country]?</h2>
                <div id="options-container" class="d-grid gap-3"></div>
            </div>
        </div>

        <!-- End Screen -->
        <div id="end-screen" class="card text-center d-none">
            <div class="card-body">
                <h2 class="h1 fw-bold text-dark mb-3">Quiz Complete!</h2>
                <p class="fs-4 text-muted mb-4">Your final score is:</p>
                <div id="final-score" class="display-1 fw-bolder text-primary mb-5">0</div>
                <button id="restart-btn" class="btn btn-primary btn-lg w-100">Play Again</button>
            </div>
        </div>
    </div>

    
</body>
<script src="./script.js"></script>
</html>
